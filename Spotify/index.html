<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishti's Spotify</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a4eb9d04ce.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <div class="container">
    <div class="songList">
      <h2 style="text-align:center ;">My Top Favourite Songs PlayList</h2>
      <div class="songItemContainer">
        <div class="songItem">
          <img src="Screenshot (36).png" alt="">
          <span class="songName">Shay Ki Jane</span>
          <span class="songListPlay"><span class="timeStamp">4:40 <i id="0" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="Screenshot (36).png" alt="">
          <span class="songName">Tomar Jonno</span>
          <span class="songListPlay"><span class="timeStamp">4:40 <i id="1" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="Screenshot (36).png" alt="">
          <span class="songName">We Don't Talk Anymore</span>
          <span class="songListPlay"><span class="timeStamp">4:40 <i id="2" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="Screenshot (36).png" alt="">
          <span class="songName">Perfect</span>
          <span class="songListPlay"><span class="timeStamp">4:40 <i id="3" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="Screenshot (36).png" alt="">
          <span class="songName">Let Me</span>
          <span class="songListPlay"><span class="timeStamp">4:40 <i id="4" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="Screenshot (36).png" alt="">
          <span class="songName">Srotoshini</span>
          <span class="songListPlay"><span class="timeStamp">4:40 <i id="5" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="Screenshot (36).png" alt="">
          <span class="songName">Zara Sa</span>
          <span class="songListPlay"><span class="timeStamp">4:40 <i id="6" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="Screenshot (36).png" alt="">
          <span class="songName">Be The One</span>
          <span class="songListPlay"><span class="timeStamp">4:40 <i id="7" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="Screenshot (36).png" alt="">
          <span class="songName">Nai Lagda</span>
          <span class="songListPlay"><span class="timeStamp">4:40 <i id="8" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img src="Screenshot (36).png" alt="">
          <span class="songName">Lovely</span>
          <span class="songListPlay"><span class="timeStamp">4:40 <i id="9" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
        </div>
      </div>
    </div>
    <div class="songBanner">

    </div>
  </div>
  <div class="bottom">
    <input type="range" id="proggressBar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fa-solid fa-backward fa-3x" id="previous"></i>
      <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-forward fa-3x" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" alt="" width="42px" id="gif"><span id="masterSongName">Shay Ki Jane</span>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
